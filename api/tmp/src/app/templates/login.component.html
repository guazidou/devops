<style type="text/css">
	body {
		background-color: #DADADA;
	}
	body > .grid {
		height: 100%;
	}
	.image {
		margin-top: 100px;
	}
	.column {
		max-width: 450px;
	}
</style>

<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui center aligned middle header">
			<img src="/src/images/chinapex.png" class="ui aligned center large image">
		</h2>
		<form class="ui large form">
			<div class="ui stacked segment">
				<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input type="text" name="email" placeholder="E-mail address">
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input type="password" name="password" placeholder="Password">
					</div>
				</div>
				<button class="ui fluid large teal submit button" (click)="onClickLogIn()">Login</button>
			</div>

			<div class="ui error message"></div>

		</form>

		<div class="ui message">
			New to us? <a href="#">Sign Up</a>
		</div>
	</div>
</div>
