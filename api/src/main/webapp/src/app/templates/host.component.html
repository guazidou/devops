<div class="ui bottom attached segment pushable">
	<sidebar></sidebar>
	<div class="pusher"  style="position: absolute; left: 10em; right: 4em; margin-left: 1em">
		<h1 class="ui block header" style="font-size:30pt; min-font-size: 20pt;  margin-top: 1.5%">Status of Hosts</h1>
		<table class="ui selectable inverted table">
			<thead>
			<tr>
				<th><div class="ui ribbon label">Ip</div></th>
				<th>Status</th>
				<th class="right aligned">Docker Version</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let host of hostsForView[currentPageNumber]">
				<td>{{host.ip}}</td>
				<td>{{host.status}}</td>
				<td class="right aligned">{{host.dockerVersion}}</td>
			</tr>
			</tbody>
		</table>
		<tfoot>
		<tr><th colspan="3">
			<div class="ui right floated inverted pagination  menu">
				<a class="icon item">
					<i class="left chevron icon" href="#" (click)="onPre()"></i>
				</a>
				<div class="item">page {{currentPageNumber + 1}}.</div>
				<a class="icon item">
					<i class="right chevron icon" href="#" (click)="onNext()"></i>
				</a>
			</div>
		</th>
		</tr></tfoot>

	</div>
</div>
